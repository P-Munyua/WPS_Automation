<!-- templates/auth/register.html -->
{% extends "base.html" %}

{% block title %}注册 - WPS办公自动化系统{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>用户注册</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">邮箱地址</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="请输入邮箱地址" value="{{ form.email.value|default:'' }}">
                            <div class="form-text">邮箱和手机号至少填写一个</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone_number" class="form-label">手机号码</label>
                            <input type="tel" class="form-control" id="phone_number" name="phone_number" 
                                   placeholder="请输入手机号码" value="{{ form.phone_number.value|default:'' }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="country_code" class="form-label">国家代码</label>
                            <select class="form-select" id="country_code" name="country_code">
                                <option value="+86" selected>+86 中国</option>
                                <option value="+1">+1 美国/加拿大</option>
                                <option value="+44">+44 英国</option>
                                <option value="+81">+81 日本</option>
                                <option value="+82">+82 韩国</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="请输入密码（至少8位）" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password2" class="form-label">确认密码</label>
                            <input type="password" class="form-control" id="password2" name="password2" 
                                   placeholder="请再次输入密码" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-user-plus me-2"></i>立即注册
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <a href="{% url 'login' %}">已有账号？立即登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
