<!-- templates/auth/login.html -->
{% extends "base.html" %}
{% load static %}

{% block title %}登录 - WPS办公自动化系统{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>用户登录</h4>
                </div>
                <div class="card-body">
                    <!-- Email/Phone Login Form -->
                    <form method="post" id="loginForm">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">邮箱地址</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="请输入邮箱地址" value="{{ form.email.value|default:'' }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone_number" class="form-label">或手机号码</label>
                            <input type="tel" class="form-control" id="phone_number" name="phone_number" 
                                   placeholder="请输入手机号码" value="{{ form.phone_number.value|default:'' }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="请输入密码" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>登录
                            </button>
                        </div>
                    </form>
                    
                    <hr>
                    
                    <!-- WeChat Login -->
                    <div class="d-grid gap-2">
                        <a href="#" class="btn btn-success">
                            <i class="fab fa-weixin me-2"></i>微信登录
                        </a>
                    </div>
                    
                    <!-- SMS Login -->
                    <div class="mt-3">
                        <a href="#" class="btn btn-outline-primary w-100" id="smsLoginBtn">
                            <i class="fas fa-mobile-alt me-2"></i>短信验证码登录
                        </a>
                    </div>
                    
                    <!-- SMS Login Form (Hidden by default) -->
                    <div id="smsLoginForm" style="display: none;" class="mt-3">
                        <form method="post" action="{% url 'sms_login' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="sms_phone" class="form-label">手机号码</label>
                                <input type="tel" class="form-control" id="sms_phone" name="phone_number" 
                                       placeholder="请输入手机号码" required>
                            </div>
                            <div class="mb-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="sms_code" name="code" 
                                           placeholder="请输入验证码" required>
                                    <button type="button" class="btn btn-outline-secondary" id="sendSmsBtn">
                                        发送验证码
                                    </button>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">登录</button>
                            </div>
                        </form>
                    </div>
                    
                    <div class="mt-3 text-center">
                        <a href="{% url 'register' %}">还没有账号？立即注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Toggle SMS login form
    const smsLoginBtn = document.getElementById('smsLoginBtn');
    const smsLoginForm = document.getElementById('smsLoginForm');
    
    smsLoginBtn.addEventListener('click', function(e) {
        e.preventDefault();
        smsLoginForm.style.display = smsLoginForm.style.display === 'none' ? 'block' : 'none';
    });
    
    // Send SMS code
    const sendSmsBtn = document.getElementById('sendSmsBtn');
    sendSmsBtn.addEventListener('click', function() {
        const phone = document.getElementById('sms_phone').value;
        if (!phone) {
            alert('请输入手机号码');
            return;
        }
        
        // Send AJAX request to send SMS
        fetch('/api/auth/sms/send-code/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({
                phone_number: phone,
                country_code: '+86'
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                alert('验证码已发送');
                // Start countdown
                startCountdown();
            } else {
                alert('发送失败: ' + (data.error || '未知错误'));
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('发送失败');
        });
    });
    
    function startCountdown() {
        const btn = sendSmsBtn;
        let countdown = 60;
        btn.disabled = true;
        btn.textContent = `${countdown}秒后重发`;
        
        const timer = setInterval(() => {
            countdown--;
            btn.textContent = `${countdown}秒后重发`;
            
            if (countdown <= 0) {
                clearInterval(timer);
                btn.disabled = false;
                btn.textContent = '发送验证码';
            }
        }, 1000);
    }
});
</script>
{% endblock %}
